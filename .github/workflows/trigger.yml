on:
  workflow_dispatch:
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Check me out
          uses: actions/checkout@v4
        - name: Test credentials
          with:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          run: |
            aws sts get-caller-identity
        