name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check me out
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Build the report
        run: |
          cd 03-dashboard
          npm ci
          npm run build --if-present
          cd ..
